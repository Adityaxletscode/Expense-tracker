<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget App</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Login button / Welcome message placeholder -->
    <button id="loginBtn" class="login-btn">Login</button>

    <div class="container">
      <h2>Budget App</h2>

      <div class="error_message"></div>

      <div class="budget_content">
        <div class="ur_budget">
          <form>
            <label for="budget">Your Budget : </label>
            <input
              type="number"
              placeholder="Enter Your Budget"
              class="budget_input"
            />
            <button class="btn" id="btn_budget">Calculate</button>
          </form>
        </div>

        <div class="ur_expenses">
          <form>
            <label for="expenses">Expense Details : </label>
            <input
              type="text"
              placeholder="Enter Your Expenses Desc!"
              class="expenses_input"
            />
            <input type="number" placeholder="Amount" class="expenses_amount" />
            <button class="btn" id="btn_expenses">Add Expenses</button>
          </form>
        </div>
      </div>

      <ul class="cards">
        <li>
          <i class="bx bx-money"></i>
          <span class="info">
            <h3><span>₹</span><span class="budget_card">0</span></h3>
            <p>Budget</p>
          </span>
        </li>
        <li>
          <i class="bx bx-credit-card"></i>
          <span class="info">
            <h3><span>₹</span><span class="expenses_card">0</span></h3>
            <p>Expenses</p>
          </span>
        </li>
        <li>
          <i class="bx bx-rupee"></i>
          <span class="info">
            <h3><span>₹</span><span class="balance_card">0</span></h3>
            <p>Balance</p>
          </span>
        </li>
      </ul>

      <div class="tbl_content">
        <h3>Budget Details</h3>
        <div class="tbl_data"></div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
